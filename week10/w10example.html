<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Week 10: HTML Form</h1>
    <form action="#" method="get">
        First Name: <input type="text" name="fname" id="fname" value="Ilhyun" title="Enter Your Name"><br/>
        <div>            
            <label for="lname">Last Name: </label>
            <input 
            type="text" 
            name="lanme" 
            id="lname" 
            placeholder="Last Name" 
            size="15"
            maxlength="10"
            >
        </div>
        
        <div>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass">
        </div>

        <div>
            Upload your assignment
            <input type="file">
        </div>

        <div>
            What are your hobbies?
            <input type="checkbox" name="hobbies" value="sports">Sports
            <input type="checkbox" name="hobbies" value="musics">Musics
        </div>

        <div>
            Which OS do you prefer?
            <input type="radio" name="OS" value="windows">Windows
            <input type="radio" name="OS" value="windows">OS2
        </div>

        <div>
            What is your current course?
            <input type="text" name="course" list="subject">
            <datalist id="subject">
                <option value="ipc144">IPC 144</option>
                <option value="web222">WEB 222</option>
                <option value="oop244">OOP 244</option>
            </datalist>
        </div>

        <div>
            What do you do this weekend?
        </div>
        <input type="text" name="course" list="subject">
        <select name="what-to-do" id="" size="2" multiple>
            <option value="1">Drink Coffee</option>
            <option>Read a Book</option>
            <option value="3">Take a Rest</option>
        </select>

        <input type="submit" name="" id="">
        <input type="reset">
        <input type="button" value="Go" onclick="alert('Hi')">
        
    </form>
</body>
</html>
