<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <p>Welcome to the best place for all your shopping needs!</p>
  </header>

  <nav id="menu">
    <button id="category1">Category 1</button>
    <button id="category2">Category 2</button>
    <button id="category3">Category 3</button>
    <button id="category4">Category 4</button>
  </nav>

  <main>
    <h2 id="selectedCategory">Selected Category Title</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="productList">
        <!-- Product rows will be dynamically generated here -->
      </tbody>
    </table>
  </main>

  <script src="app.js"></script>
</body>
</html>
